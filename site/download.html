<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="./img/Apple-Logo-rainbow.png">
    <title>PixShop</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <script language="JavaScript" type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="header_container">
        <header>
            <!-- <form action="index.html">
                    <input type="submit" class="windows_button" value="Menu" />
                </form> -->


            <div class="windows_button_img" onclick="nav()"></div>
            <p class="type_writer">Download more Pixels</p>
        </header>

        <div class="start_menu_container">
            <div class="start_menu windows_shadow">
                <div class="start_menu_column bottom">
                    <p class="rotate">RacecarOS</p>
                </div>
                <div class="start_menu_tabs">
                    <div class="start_menu_list">
                        <div class="start_menu_list_icon">
                            <p class="type_writer"><img src="./img/shutdown.png" alt="Shutdown"></div>
                        <div class="start_menu_list_text">
                            <p class="type_writer">Home</p>
                        </div>
                    </div>
                    <div class="start_menu_list">
                        <div class="start_menu_list_icon"><img src="./img/shutdown.png" alt="Shutdown"></div>
                        <div class="start_menu_list_text">
                            <p class="type_writer">Documents</p>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="start_menu_list" onclick="shutdown_or_restart()">
                        <div class="start_menu_list_icon"><img src="./img/shutdown.png" alt="Shutdown"></div>
                        <div class="start_menu_list_text">
                            <p class="type_writer">Shutdown</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="phone">
        <div class="phone_top"></div>
        <div class="pixel_container" id="pixel_container"></div>
        <div class="phone_bottom"></div>
    </div>

    <div style="width: 50px; height: 50px; background-color:orange" onclick="downloader()">
        <p>Start Download</p>
    </div>

    <footer>
        <p>downloadmorepixels@gmail.com</p>
    </footer>

</body>

</html>
